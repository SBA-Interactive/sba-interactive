name: Manual Upload Deploy

on:
  push:
    branches: [main] # Runs whenever you upload/push files
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This takes your uploaded files and prepares them for the web
          path: '.' 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4